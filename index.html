<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Story</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-box">
        <h1>Create Your Own Story</h1>
        <p>Select words to build a sentence</p>

        <div class="buttons-area">
            <button id="adjButton" class="word-btn">Adjective</button>
            <button id="animalButton" class="word-btn">Animal</button>
            <button id="adverbButton" class="word-btn">Adverb</button>
            <button id="actionButton" class="word-btn">Action</button>
            <button id="locationButton" class="word-btn">Location</button>
        </div>

        <div id="outputBox" class="story-display"></div>

        <button id="createStoryBtn" class="action-btn">Create Story</button>
        <button id="surpriseMeBtn" class="action-btn">Surprise Me</button>
        <button id="clearStoryBtn" class="action-btn">Clear</button>
    </div>

    <script src="new_script.js"></script>
</body>
</html>
